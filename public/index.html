<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Hero Section: Create a container with a dark blue background. Inside, add an H1 title, a paragraph for the subtitle, and two buttons as specified in the brief. -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Cambios aplicados: descripción, fuentes y título -->
    <meta name="description" content="Spore — Soluciones de IA y Data Science para empresas: asistentes inteligentes, automatización y consultoría con más de 7 años de experiencia." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Open Graph tags for better social sharing -->
    <meta property="og:title" content="Spore — IA Estratégica para tu Negocio" />
    <meta property="og:description" content="Mitigamos el riesgo de IA fallida con enfoque estratégico. +7 años de experiencia." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://jrussellrichards.github.io/web_spore" />
    <meta property="og:type" content="website" />
    <title>Spore — IA & Data Science</title>

    <!-- Calendly widget (popup) -->
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <!-- Google Analytics 4 (GA4) - Replace G-XXXXXXXXXX with your GA4 Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
